<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Getting Started with deck.js</title>
	
	<meta name="description" content="A jQuery library for modern HTML presentations">
	<meta name="author" content="Caleb Troughton">
	<meta name="viewport" content="width=1024, user-scalable=no">
	
	<!-- Core and extension CSS files -->
	<link rel="stylesheet" href="deck.js/core/deck.core.css">
	<link rel="stylesheet" href="deck.js/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="deck.js/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="deck.js/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="deck.js/extensions/status/deck.status.css">
	<link rel="stylesheet" href="deck.js/extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="deck.js/extensions/scale/deck.scale.css">
	<link rel="stylesheet" href="deck.js/extensions/codemirror/deck.codemirror.css">
	<link rel="stylesheet" href="deck.js/extensions/codemirror/themes/default.css">
	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="deck.js/themes/style/{{theme}}.css">
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="deck.js/themes/transition/{{transition}}.css">
	<script src="deck.js/support/modernizr.custom.js"></script>
	
	<!-- LOAD HTML5SLIDES CSS FILES AND JS -->
  <link rel="stylesheet" href="html5slides/styles.css">
  <script src='html5slides/slides.js'></script>
    
  <!-- LOAD HIGHLIGHTER CSS FILES AND JS -->
  <link rel="stylesheet" href="highlight/{{histyle}}.css">
  {{#js}}
  <script src="highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {{/js}}
  
  <!-- LOAD MATHJAX JS -->
  {{#mathjax}}
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
  </script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  {{/mathjax}}
  
  <!-- LOAD CUSTOM CSS AND JS -->
  {{#custom_css}}
  <link rel="stylesheet" href="{{.}}">
  {{/custom_css}} 
  {{#custom_js}}
  <link rel="stylesheet" href="{{.}}">
  {{/custom_js}}
  
</head>

<body class="deck-container">

  <!-- Begin slides -->
  {{#slides}}
  <section class="slide">
	  {{{content}}}
  </section>
  {{/slides}}
  <!-- deck.navigation snippet -->
  <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
  <a href="#" class="deck-next-link" title="Next">&#8594;</a>

  <!-- deck.status snippet -->
  <p class="deck-status">
	<span class="deck-status-current"></span>
	  /
	<span class="deck-status-total"></span>
  </p>

  <!-- deck.goto snippet -->
  <form action="." method="get" class="goto-form">
  	<label for="goto-slide">Go to slide:</label>
  	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
  	<datalist id="goto-datalist"></datalist>
  	<input type="submit" value="Go">
  </form>

  <!-- deck.hash snippet -->
  <a href="." title="Permalink to this slide" class="deck-permalink">#</a>


  <!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.min.js"></script>
  <script>window.jQuery || document.write('<script src="deck.js/support/jquery-1.7.min.js"><\/script>')</script>

  <!-- Deck Core and extensions -->
  <script src="deck.js/core/deck.core.js"></script>
  <script src="deck.js/extensions/hash/deck.hash.js"></script>
  <script src="deck.js/extensions/menu/deck.menu.js"></script>
  <script src="deck.js/extensions/goto/deck.goto.js"></script>
  <script src="deck.js/extensions/status/deck.status.js"></script>
  <script src="deck.js/extensions/navigation/deck.navigation.js"></script>
  <script src="deck.js/extensions/scale/deck.scale.js"></script>
  <script src="deck.js/extensions/codemirror/codemirror.js"></script>
  <script src="deck.js/extensions/codemirror/mode/javascript/javascript.js"></script>
  <script src="deck.js/extensions/codemirror/deck.codemirror.js"></script>


  <!-- Initialize the deck -->
  <script>
  $(function() {
  	$.deck('.slide');
  });
  </script>

</body>
</html>
